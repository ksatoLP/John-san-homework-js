<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">


     function recognizeInput(){
     	var retriveOutput = $('#output').text();

     	var inputstr1=document.getElementById("inputcolumn");
     	var newTag = document.createElement("div");
     	newTag.innerHTML = inputstr1.value;
     	retriveOutput.appendChild(newTag);
     	inputstr1.value = "";
     }
	</script>

	<title>ジョンさん宿題その２ jquery version </title>
	
</head>
<body>
	<h1>ジョンさん宿題その２ jquery version </h1>
	
	入力：<input type="text" id="inputcolumn" value=""><br>
	<input type="button" value="クリック" onclick="recognizeInput()"><br>


	<div id="output">
	

	</div>
	</script>	



</body>
</html>
